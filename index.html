<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Val</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>

<body id="app">
  <div>
    <div class="calculator">
      <div class="outputScreen" id="display">
        0
      </div>

      <div class="grid-container">
        <button class="grid-item" id="clear" onClick="clearres()" value="AC">
          AC
        </button>
        <button class="grid-item lightgray" id="divide" onClick="sign('divide')" value="/">
          /
        </button>
        <button class="grid-item lightgray" id="multiply" onClick="sign('multiply')" value="x">
          x
        </button>
        <button class="grid-item" id="seven" onClick="number('seven')" value=7>
          7
        </button>
        <button class="grid-item" id="eight" onClick="number('eight')" value=8>
          8
        </button>
        <button class="grid-item" id="nine" onClick="number('nine')" value=9>
          9
        </button>
        <button class="grid-item lightgray" id="subtract" onClick="sign('subtract')" value="-">
          â€‘
        </button>
        <button class="grid-item" id="four" onClick="number('four')" value=4>
          4
        </button>
        <button class="grid-item" id="five" onClick="number('five')" value=5>
          5
        </button>
        <button class="grid-item" id="six" onClick="number('six')" value=6>
          6
        </button>
        <button class="grid-item lightgray" id="add" onClick="sign('add')" value="+">
          +
        </button>
        <button class="grid-item" id="one" onClick="number('one')" value=1>
          1
        </button>
        <button class="grid-item" id="two" onClick="number('two')" value=2>
          2
        </button>
        <button class="grid-item" id="three" onClick="number('three')" value=3>
          3
        </button>
        <button class="grid-item jumbo" id="zero" onClick="number('zero')" value=0>
          0
        </button>
        <button class="grid-item" id="decimal" onClick="dec()" value=".">
          .
        </button>
        <button class="grid-item" id="equals" onClick="equals()" value="=">
          =
        </button>
      </div>
    </div>

    <div class="author">
      Coded by <br />
      <a href="https://goo.gl/6NNLMG" target="_blank">
        Valerie Kunichik
      </a>
    </div>
  </div>

</body>

</html>

</html>
